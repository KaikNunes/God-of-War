<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="shortcut icon" href="./src/img/logo-head.png" type="image/x-icon">
        <title>God of War Ragnarok</title>
    </head>
    <body>
        <header class="cabecalho">
            <img src="./src/img/logo.avif" alt="Logo God of War Ragnarok">
        </header>

        <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="titulo">Escolha seu personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="kratos" data-name="Kratos" data-description="É um poderoso e imponente guerreiro espartano. Sua força sobre-humana e sua brutalidade impiedosa tornam-no um temido oponente para qualquer um que ousar se opor a ele."><img src="./src/img/kratos.webp" alt="Imagem personagem Kratos"></li>
                    <li class="personagem" id="atreus" data-name="Atreus" data-description="Atreus, filho de Kratos, é um jovem guerreiro nórdico com ascendência divina. Ele é corajoso, inteligente e habilidoso com o arco. Junto a seu pai, ele parte em uma jornada de autodescoberta pelo mundo dos deuses nórdicos, enfrentando desafios monumentais e aprendendo sobre seu destino divino."><img src="./src/img/atreus.webp" alt="Imagem personagem Atreus"></li>
                    <li class="personagem" id="mimir" data-name="Mimir" data-description="Mimir, deus da sabedoria, tem sua cabeça decepada, mas mantém a consciência e o conhecimento. Ele é um aliado valioso para Kratos e Atreus, fornecendo conselhos e histórias que os ajudam em sua jornada pelos deuses nórdicos."><img src="./src/img/mimir.webp" alt="Imagem personagem Mimir"></li>
                    <li class="personagem" id="freya" data-name="Freya" data-description="Freya, deusa da fertilidade e magia, busca vingança pela morte de seu filho em God of War Ragnarok. Apesar de sua aparência delicada, ela revela amor maternal e sabedoria ao desafiar Kratos e Atreus. Sua magia antiga influencia a jornada dos protagonistas de forma imprevisível."><img src="./src/img/freya.webp" alt="Imagem personagem Freya"></li>
                    <li class="personagem" id="sindri" data-name="Sindri" data-description="Sindri, o anão ferreiro, é um personagem marcante em God of War Ragnarok. Com habilidades excepcionais de forja e uma personalidade excêntrica, ele traz alívio cômico às situações. Mesmo sendo pequeno em estatura, Sindri contribui de forma significativa para a jornada de Kratos e Atreus, fornecendo armas poderosas e conhecimento valioso."><img src="./src/img/sindri.webp" alt="Imagem personagem Sindri"></li>
                    <li class="personagem" id="brok" data-name="Brok" data-description="Brok, o anão ferreiro, é um personagem marcante em God of War Ragnarok. Com sua personalidade rude e habilidades excepcionais de forja, ele se destaca. Suas criações poderosas são valiosas para Kratos e Atreus durante sua jornada."><img src="./src/img/brok.webp" alt="Imagem personagem Brok"></li>
                    <li class="personagem" id="tyr" data-name="Tyr" data-description="Tyr, o antigo deus da guerra e da justiça. Com sua presença imponente e sabedoria milenar, ele é um guia para Kratos e Atreus em sua jornada pelos reinos nórdicos. Sua influência sábia e seu legado são fundamentais para desvendar os mistérios que envolvem a trama da história."><img src="./src/img/tyr.webp" alt="Imagem personagem Tyr"></li>
                    <li class="personagem" id="thor" data-name="Thor" data-description="Com sua imponente figura e força inigualável, ele é temido e respeitado por todos. Thor personifica a fúria e a violência, sendo implacável em sua busca por dominação. Sua presença traz desafios épicos e batalhas intensas para Kratos e Atreus, testando sua coragem e habilidades até o limite."><img src="./src/img/thor.webp" alt="Imagem personagem Thor"></li>
                </ul>
            </section>

            <section class="personagem-selecionado">
                <img class="personagem-grande" src="./src/img/kratos-png.png" alt="Personagem selecionado">

                <div class="informacoes-personagem">
                    <h2 class="nome-personagem" id="nome-personagem">Kratos</h2>
                    <p class="descricao-personagem" id="descricao-personagem">É um poderoso e imponente guerreiro espartano. Sua força sobre-humana e sua brutalidade impiedosa tornam-no um temido oponente para qualquer um que ousar se opor a ele.</p>
                </div>
            </section>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
