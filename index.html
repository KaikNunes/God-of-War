<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="shortcut icon" href="./src/img/logo-head.png" type="image/x-icon">
        <title>God of War Ragnarok</title>
    </head>
    <body>
        <header class="cabecalho">
            <img src="./src/img/logo.avif" alt="Logo God of War Ragnarok">
        </header>

        <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="titulo">Escolha seu personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem" id="kratos"><img src="./src/img/kratos.webp" alt="Imagem personagem Kratos"></li>
                    <li class="personagem" id="atreus"><img src="./src/img/atreus.webp" alt="Imagem personagem Atreus"></li>
                    <li class="personagem" id="mimir"><img src="./src/img/mimir.webp" alt="Imagem personagem Mimir"></li>
                    <li class="personagem" id="freya"><img src="./src/img/freya.webp" alt="Imagem personagem Freya"></li>
                    <li class="personagem" id="sindri"><img src="./src/img/sindri.webp" alt="Imagem personagem Sindri"></li>
                    <li class="personagem" id="brok"><img src="./src/img/brok.webp" alt="Imagem personagem Brok"></li>
                    <li class="personagem" id="tyr"><img src="./src/img/tyr.webp" alt="Imagem personagem Tyr"></li>
                    <li class="personagem" id="thor"><img src="./src/img/thor.webp" alt="Imagem personagem Thor"></li>
                </ul>
            </section>

            <section class="personagem-selecionado">
                <img class="personagem-grande" src="./src/img/kratos-png.webp" alt="Kratos selecionado">

                <div class="informacoes-personagem">
                    <h2 class="nome-personagem" id="nome-personagem">Kratos</h2>
                    <p class="descricao-personagem" id="descricao-personagem">É um poderoso e imponente guerreiro espartano. Sua força sobre-humana e sua brutalidade impiedosa tornam-no um temido oponente para qualquer um que ousar se opor a ele.</p>
                </div>
            </section>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
